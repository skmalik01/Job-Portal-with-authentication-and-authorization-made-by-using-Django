{% extends "base.html" %}
{% block content %}
<div class="job-details">
    <h2>{{ job.title }}</h2>
    <p>{{ job.description }}</p>
    {% if not already_applied %}
        <a href="{% url 'apply_for_job' job.id %}" class="btn">Apply Now</a>
    {% else %}
        <p class="applied-msg">You have already applied for this job.</p>
    {% endif %}
</div>
{% endblock content %}
